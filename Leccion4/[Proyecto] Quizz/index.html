<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">  

    <!-- Styles -->
    <link rel="stylesheet" href="./CSS/styles.css">
    
</head>
<body>
    <div class="Body">
        <div class="numbers">
            <input class="input-field" step="any" type="number" id="first-number" value="0" onemptied="Validate('first-number')">
            <input class="input-field" step="any" type="number" id="second-number" value="0" onchange="Validate('second-number')">
        </div>

        <div class="buttons">
            <button id="add" onclick="Add()">+</button>
            <button id="less" onclick="Less()">-</button>
            <button id="multiply" onclick="Multiply()">x</button>
            <button id="divide" onclick="Divide()">/</button>

            <button id="pow" onclick="Pow()">Pow</button>
            <button id="sqrt" onclick="Sqrt()">Root</button>
            <button id="abs" onclick="Abs()">Abs</button>
            <button id="rand" onclick="Random()">Random</button>
        </div>

        <div class="Result">
            <input type="number" id="result" readonly>
        </div>

        <div class="extras">
            <button id="round" onclick="Round()">Round</button>
            <button id="floor" onclick="Floor()">Floor</button>
            <button id="ceil" onclick="Ceil()">Ceil</button>
        </div>
    </div>

    <script src="./JS/index.js"></script>
</body>
</html>
