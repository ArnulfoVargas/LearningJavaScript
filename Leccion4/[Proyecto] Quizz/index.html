<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="Body">
        <div class="numbers">
            <input class="input-field" step="any" type="number" id="first-number" value="0">
            <input class="input-field" step="any" type="number" id="second-number" value="0">
        </div>

        <div class="buttons">
            <div id="add"><button>+</button></div>
            <div id="less"><button>-</button></div>
            <div id="multiply"><button>x</button></div>
            <div id="divide"><button>/</button></div>

            <div id="pow"><button>potencia</button></div>
            <div id="sqrt"><button>raiz</button></div>
            <div id="abs"><button>absoluto</button></div>
            <div id="rand"><button>random</button></div>
        </div>

        <div class="Result">
            <input type="number" readonly>
        </div>

        <div class="extras">
            <div id="round"><button>round</button></div>
            <div id="ceil"><button>floor</button></div>
            <div id="floor"><button>ceil</button></div>
        </div>
    </div>
</body>
</html>
