<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">  

    <!-- Styles -->
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <div class="Body">
        <div class="numbers">
            <input class="input-field" step="any" type="number" id="first-number" value="0">
            <input class="input-field" step="any" type="number" id="second-number" value="0">
        </div>

        <div class="buttons">
            <button id="add">+</button>
            <button id="less">-</button>
            <button id="multiply">x</button>
            <button id="divide">/</button>

            <button id="pow">Pow</button>
            <button id="sqrt">Root</button>
            <button id="abs">Abs</button>
            <button id="rand">Random</button>
        </div>

        <div class="Result">
            <input type="number" readonly>
        </div>

        <div class="extras">
            <button id="round">Round</button>
            <button id="ceil">Floor</button>
            <button id="floor">Ceil</button>
        </div>
    </div>
</body>
</html>
